<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="container-fluid">
    <section class="row">
      <section class="col-12 col-sm-6 col-md-3">
        <div id="regform" class="regform" novalidate>
          <div class="user">
            <img src="add1.svg">
          </div>
          <div class="form-group">

            <h5 align="center"><b>Welcome back!</b></h5>
            <div class="icon2">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" class="form-control" id="email1" placeholder="Enter email">
          </div>
          <div class="form-group">

            <div class="icon2">
              <i class="fa fa-lock"></i>
            </div>
            <input type="password" class="form-control" id="pass1" placeholder="Password">
          </div>

          <div class="already">
          <a href="#">Forgot Password?</a>
          </div>
          <button onclick="login()" id="login" class="btn btn-block"><i class="fa fa-sign-in"></i> Login </button>
        </div>
      </section>
    </section>
  </section>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
